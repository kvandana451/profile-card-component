<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="bg-images">
          <img
            src="./images/bg-pattern-top.svg"
            alt="bg-image-top"
            class="bg-pattern-top"
          />
          <img
            src="./images/bg-pattern-bottom.svg"
            alt="bg-image-bottom"
            class="bg-pattern-bottom"
          />
        </div>
        <div class="card">
          <img src="./images/bg-pattern-card.svg" class="bg-pattern-card" />
          <img src="./images/image-victor.jpg" class="profile-img" />
          <p class="profile-name">
            Victor Crest <span class="profile-stats">26</span>
          </p>
          <p class="profile-place">London</p>
          <div class="line"></div>
          <div class="card-body">
            <span class="stats"
              >80K<br />
              <p class="stats-text">Followers</p>
            </span>
            <span class="stats"
              >803K<br />
              <p class="stats-text">Likes</p>
            </span>
            <span class="stats"
              >1.4K<br />
              <p class="stats-text">Photos</p>
            </span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
